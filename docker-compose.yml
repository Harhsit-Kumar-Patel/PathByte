version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pathbyte-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pathbyte_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - pathbyte-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pathbyte-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pathbyte.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pathbyte-network

volumes:
  postgres_data:

networks:
  pathbyte-network:
    driver: bridge